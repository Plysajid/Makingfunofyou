<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }

        #photoSection, .popup {
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
       

        #yesbutton {
            padding: 10px 20px;            
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: black;
            color: white;
            border-radius: 5px;
        }
        
        #backButton { 
        position: absolute;
        padding: 10px 20px;
            font-size: 16px;
            top: 50px;
            left: 242px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: black;
            color: white;
            border-radius: 5px;
        }
        
        #nobutton {  
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: black;
            color: white;
            border-radius: 5px;
        }
      
      #nobutton1 {
            position: absolute;
            top: 320px;
            left: 170px;
            padding: 10px 20px;
            font-size: 16px;
            margin: 0;
            cursor: pointer;
            border: none;
            background-color: black;
            color: white;
            border-radius: 5px;
        }
        
        #reallybutton {
            position: absolute;
            top: 320px;
            left: 40px;
            padding: 10px 20px;
            font-size: 16px;
            margin: 0;
            cursor: pointer;
            border: none;
            background-color: black;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .popup {
            display: none;
            position: fixed;
            top: 260px;
            left: 180px;
            transform: translate(-50%, -50%);
            width: 75%;
            padding: 20px 10px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }   

        .popup.active {
            display: block;
        }
    </style>
</head>
<body>

    <h1 id="text">Are you "apaa"ü§≠?</h1>    
    
    <div id="photoSection">
        <img id="mainPhoto" src="bunny-rabbit.gif" alt="Photo 1">
        <br>
        <button id="yesbutton" onclick="handleInitialChoice('yes')">Yes‚úÖ</button>
        <button id="nobutton" onclick="handleInitialChoice('no')">No‚ùé</button>
    </div>

    <!-- Pop-up containers for Photo 2, Photo 3, and Photo 4 -->
    <div id="popupPhoto2" class="popup">
        <img src="2nd.png.gif" alt="Photo 2">
        <br>
        <button id="reallybutton" onclick="handleSecondChoice('really')">sotti..üòÅ</button>
        <button id="nobutton1" onclick="handleSecondChoice('no')">Noü§•</button>
    </div>

    <div id="popupPhoto3" class="popup">
        <img src="Photo 5.gif" alt="Photo 3">
    </div>

    <div id="popupPhoto4" class="popup">
        <img src="laughing-bear.gif" alt="Photo 4">
    </div>
<!-- Back Button -->
    <button id="backButton" class="hidden" onclick="goBack()">Reload</button>
    <!-- JavaScript to handle the interaction -->
   <script>
        function handleInitialChoice(choice) {
            // Hide the initial section (Photo 1 + buttons)
            document.getElementById("photoSection").style.display = "none";
            document.getElementById('backButton').classList.remove('hidden'); // Show the Back button
            
            if (choice === 'yes') {
                document.getElementById("popupPhoto2").classList.add("active");
            } else if (choice === 'no') {
                document.getElementById("popupPhoto3").classList.add("active");
            }
            
            document.getElementById('text').classList.add('hidden'); // Hide the main text
        }

        function handleSecondChoice(choice) {
            document.getElementById("popupPhoto2").classList.remove("active");
            
            if (choice === 'really') {
                document.getElementById("popupPhoto4").classList.add("active");
            } else if (choice === 'no') {
                document.getElementById("popupPhoto3").classList.add("active");
            }
        }

        function goBack() {
            // Hide all popups
            document.getElementById("popupPhoto2").classList.remove("active");
            document.getElementById("popupPhoto3").classList.remove("active");
            document.getElementById("popupPhoto4").classList.remove("active");
            
            // Show the initial photo section again
            document.getElementById("photoSection").style.display = "block";
            document.getElementById('backButton').classList.add('hidden'); // Hide the Back button
            document.getElementById('text').classList.remove('hidden'); // Show the main text again
        }
    </script>

</body>
  </html>
